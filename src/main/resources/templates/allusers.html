<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">


<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>All Users</title>
</head>
<body>
<div class="container.container">
    <div class="row align-items-start justify-content-start">
        <div class="col-12">
            <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
                <h5 class="my-0 mr-md-auto font-weight-normal" id="headTOP"
                ></h5>
                <!--                th:text="${username.getUsername()} + ' с ролями ' + ${username.getAuthorities()}"-->
                <a class="btn btn-outline-primary" href="/logout">logout</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <div class="d-grid gap-2">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                       aria-controls="v-pills-home" aria-selected="true">Admin</a>
                    <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                       aria-controls="v-pills-profile" aria-selected="false">User</a>
                </div>
            </div>
        </div>

        <div class="col-10">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                               aria-controls="home" aria-selected="true">All Users</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profileNEW" role="tab"
                               aria-controls="profile" aria-selected="false">New Users</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">

                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                            <h2>All users </h2>
                            <!--                            тут была таблица-->
                            <table class="table table-striped" id="tableAllUsers">
                                <thead>
                                <tr>
                                    <th>id</th>
                                    <th>Имя</th>
                                    <th>Фамилия</th>
                                    <th>Пол</th>
                                    <th>Курящий</th>
                                    <th>Roles</th>
                                    <!--                            <th>Действия</th>-->
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!--сюда вставляются юзеры из main.js -->
                                </tbody>
                            </table>
                        </div>


                        <!--                Это модалка EDit-->
                        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
                             aria-hidden="true">
                            <form id="editForm">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <label for="id">ID</label>
                                                <input type="text" class="form-control" id="idEdit" placeholder="ID"
                                                       name="id" readonly>
                                            </div>

                                            <div class="form-group">
                                                <label for="firstName">Name</label>
                                                <input type="text" class="form-control" id="firstNameEdit"
                                                       placeholder="имя"
                                                       name="firstName">
                                            </div>

                                            <div class="form-group">
                                                <label for="lastName">Last name</label>
                                                <input type="text" class="form-control" id="lastNameEdit"
                                                       placeholder="фамилия"
                                                       name="lastName">
                                            </div>

                                            <div class="form-group">
                                                <label for="password">Password</label>
                                                <input type="password" class="form-control" id="passwordEdit"
                                                       placeholder="password"
                                                       name="password">
                                            </div>


                                            <div class="form-group">
                                                <label for="sex">Пол</label>
                                                <select class="form-control" id="sexEdit" name="sex" multiple size="2">
                                                    <option value="М">Муж</option>
                                                    <option value="Ж">Жен</option>
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="smokerEdit" name="smoker">
                                                    <label class="form-check-label" for="smokerEdit">
                                                        Курит
                                                    </label>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox"  id="adminEdit" name="roleAdmin">
                                                    <label class="form-check-label" for="adminEdit">
                                                        админ
                                                    </label>
                                                </div>
                                            </div>


                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                            </button>
                                            <button type="submit" class="btn btn-primary">Edit</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!--                Конец модалки Edit-->

                        <!--                Это модалка DELETE-->
                        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
                             aria-labelledby="ModalLabel"
                             aria-hidden="true">
                            <form>
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">

                                            <div class="form-group">
                                                <label for="idDelete">ID</label>
                                                <input type="text" class="form-control" id="idDelete" placeholder="ID"
                                                       name="id" readonly>
                                            </div>

                                            <div class="form-group">
                                                <label for="firstNameDelete">Name</label>
                                                <input type="text" class="form-control" id="firstNameDelete"
                                                       placeholder="имя"
                                                       name="firstName" readonly>
                                            </div>

                                            <div class="form-group">
                                                <label for="lastNameDelete">Last name</label>
                                                <input type="text" class="form-control" id="lastNameDelete"
                                                       placeholder="фамилия"
                                                       name="lastName" readonly>
                                            </div>

                                            <div class="form-group">
                                                <label for="sexDelete">Пол</label>
                                                <select class="form-control" id="sexDelete" name="sex" multiple size="2"
                                                        readonly>
                                                    <option value="М">Муж</option>
                                                    <option value="Ж">Жен</option>
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="smokerDelete"
                                                           name="smoker" onclick="return false" disabled="true">
                                                    <label class="form-check-label" for="smokerDelete">
                                                        Курит
                                                    </label>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="form-check">
                                                    <input class="form-check-input"
                                                           type="checkbox"
                                                           id="adminDelete" name="roleAdmin" onclick="return false"
                                                           disabled="true">
                                                    <label class="form-check-label" for="adminDelete">
                                                        админ
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                            </button>
                                            <button type="submit" class="btn btn-danger" id="DeletSubmit">Delete
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!--                Это Конецмодалка DELETE-->


                        <div class="tab-pane fade" id="profileNEW" role="tabpanel" aria-labelledby="profile-tab">
                            <!--                            <form th:action="@{/admin/add}" method="post">-->
                            <form>
                                <div class="form-group">
                                    <input type="hidden" class="form-control" id="id" placeholder="ID" name="id">
                                </div>

                                <div class="form-group">
                                    <label for="firstName">Name</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="имя"
                                           name="firstName">
                                </div>

                                <div class="form-group">
                                    <label for="lastName">Last name</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="фамилия"
                                           name="lastName">
                                </div>

                                <div class="form-group">
                                    <label for="password">Пароль</label>
                                    <input type="password" class="form-control" id="password" placeholder="Пароль"
                                           name="password">
                                </div>

                                <div class="form-group">
                                    <label for="sex">Пол</label>
                                    <select class="form-control" id="sex" name="sex" multiple size="2">
                                        <option value="М">Муж</option>
                                        <option value="Ж">Жен</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="smoker" name="smoker">
                                        <label class="form-check-label" for="smoker">
                                            Курит
                                        </label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="form-check">
                                        <input th:value="ROLE_ADMIN" class="form-check-input" type="checkbox"
                                               id="admin"
                                               name="roleAdmin">
                                        <label class="form-check-label" for="admin">
                                            админ
                                        </label>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-success nBtn">Save</button>
                            </form>

                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>UserName</th>
                            <th>Last Name</th>
                            <th>Sex</th>
                            <th>Smoker</th>
                            <th>Roles</th>
                        </tr>
                        </thead>
                        <tbody id="currentUser">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    </form>
</div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="../static/main.js" th:src="@{/main.js}"></script>
</body>
</html>

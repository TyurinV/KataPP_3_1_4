<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">


<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>All Users</title>
</head>
<body>
<div class="row align-items-start justify-content-start">
    <div class="col-12">
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal"
                th:text="${user.getUsername()} + ' с ролями ' + ${user.getAuthorities()}"></h5>
            <a class="btn btn-outline-primary" href="/logout">logout</a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-2">
        <div class="d-grid gap-2">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a href="/user/" class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill"
                   data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                   aria-selected="true">User</a>
                <!--                <a href="/admin/" class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill"-->
                <!--                   data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"-->
                <!--                   aria-selected="false">Admin</a>-->
            </div>

        </div>
    </div>

    <div class="col-10">
        Profile
        <div class="container.container">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>UserName</th>
                    <th>Last Name</th>
                    <th>Password</th>
                    <th>Sex</th>
                    <th>Smoker</th>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${user.getId()}">Id</td>
                    <td th:text="${user.getUsername()}">Login</td>
                    <td th:text="${user.getLastName()}">Last Name</td>
                    <td th:text="${user.getPassword()}">Password</td>
                    <td th:text="${user.getSex()}">Sex</td>
                    <td th:text="${user.isSmoker()}">Smoke</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
